<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <div class="main">
        <div class="term"><p id ="term">X</p></div>
        <div class="first">
            <div class="right bottom one"><button></button></div>
            <div class="right bottom two"><button></button></div>
            <div class="bottom three"><button></button></div>
        </div>
        <div class="second">
            <div class="bottom right four"><button></button></div>
            <div class="bottom right five"><button></button></div>
            <div class="bottom six"><button></button></div>
        </div>
        <div class="third">
            <div class="right seven"><button></button></div>
            <div class="right eight"><button></button></div>
            <div class="nine"><button></button></div>
        </div>
        <div class="result"></div>
        <div class="again">
            <button id="again">
            <span class="material-symbols-outlined">
                sync
            </span>
        </button>
        </div>
        <div class="line"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
